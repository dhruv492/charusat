<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CHARUSAT Portal</title>
  <link rel="stylesheet" href="Charusat-register.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CHARUSAT</div>
      <ul class="nav-links">
        <li><a href="Charusat.html">Home</a></li>
        <li><a href="Charusat-login.html">Login</a></li>
        <li><a href="Charusat-register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Student Registration</h2>
      <form action="#" method="POST" class="form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="studentid">Student ID</label>
        <input type="text" id="studentid" name="studentid" placeholder="Enter your student ID" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required />

        <button type="submit">Register</button>
        <p class="link-text">Already have an account? <a href="Charusat-login.html">Login here</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CHARUSAT University. All rights reserved.</p>
  </footer>
</body>
</html>
