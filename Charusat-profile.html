<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - CHARUSAT Portal</title>
  <link rel="stylesheet" href="Charusat-profile.css" />
</head>
<body>


  <main>
    <section class="profile-section">
      <h2>My Profile</h2>
      <form class="form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="" required />

        <label for="studentid">Student ID</label>
        <input type="text" id="studentid" name="studentid" value="" readonly />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="" required />

        <label for="department">Department</label>
        <input type="text" id="department" name="department" value="" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="" />

        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CHARUSAT University. All rights reserved.</p>
  </footer>
</body>
</html>
